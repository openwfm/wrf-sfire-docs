site_name: WRF-SFIRE documentation
 University of Colorado Denver 
site_url: https://wrf-sfire.readthedocs.io/en/latest/
repo_url: https://github.com/openwfm/wrf-sfire-docs
edit_uri: edit/main/docs/
site_description: Documentation for WRF-SFIRE
theme:
  name: readthedocs
  highlightjs: true
  features:
    - navigation.instant
plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
nav:
    - Home: index.md
